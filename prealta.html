<!doctype html>
<html>

  <head>
    <title></title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.4.1.css">
    <!--General CSS-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/custom-pelayo.css">
    <style>
      div.contenedor{
        margin-top: 92px;
        background-image: url("../assets/img/rapport.png");
        background-repeat: repeat-y;

        height: auto;
        overflow:hidden;
      }
      div.contenedor{
        min-height: calc(100vh - 162px);
      }
    </style>
  </head>

  <body class="body page-index clearfix">
    <nav class="navbar navbar-expand navbar-dark fixed-top primera">
      <div class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#"><img src="./assets/img/svg/logo-movi.svg"></a>
      </div>
    </nav>
    <nav class="navbar navbar-expand-sm fixed-top segunda">
      <div class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#"><img src="./assets/img/svg/logo-socio.svg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <a id="buttontop"></a>

    <div class="contenedor">

      <!--Seccion 1-->
      <div class="elemento clearfix">
        <!--********** Inicio Login **********-->
        <div class="logo-prealta">
          <img style="width:80%;" src="./assets/img/svg/logo-socio.svg"><br><br>
        </div>

        <!--Inicio Prealta-->
        <div class="prealta">
          <p class="color-blue1 font10" style="font-weight: 600;">INGRESA TUS DATOS</p><br>

          <!--Inicio Form-->
          <div class="col-md-12">
            <div class="row">
              <div class="row form-group-1">
                <!--Nombre Completo-->
                <div class="col-md-6 col-sm-6">
                  <label>Nombre Completo*</label>
                  <input name="txtnombre" type="text" autocomplete="off" maxlength="80" id="txtnombre" class="form-control" placeholder="Nombre Completo" onkeypress="return ValidaKeyAlfanumerico(event);">
                </div>
                <!--GPID-->
                <div class="col-md-3 col-sm-3">
                  <label>ID *</label>
                  <input name="txtnomina" type="text" autocomplete="off" maxlength="8" id="txtnomina" class="form-control" placeholder="8 dígitos" onkeypress="return ValidaKeyNumero(event);">
                </div>
                <!--Fecha de Nacimiento-->
                <div class="col-md-3 col-sm-3">
                  <label>Fecha de Nacimiento *</label>
                  <input name="txtfechanac" type="text" readonly="readonly" id="txtfechanac" class="form-control datepicker" data-format="dd/mm/yyyy" data-lang="en" data-rtl="false" placeholder="dd/mm/aaaa" onkeypress="return ValidaKeyNumeroY(event);">
                </div>

                <div class="row">
                  <br>
                  <p class="font9">* Debemos de contar con alguno de estos dos datos (Email ó Teléfono) ya que será la forma en la que te comunicaremos que has sido dado de alta para poder ingresar al portal.</p>
                  <br>
                </div>

                <div class="row form-group-1">
                  <!--E-mail-->
                  <div class="col-md-8 col-sm-8">
                    <label>E-mail</label>
                    <input name="txtemail" type="text" autocomplete="off" maxlength="100" id="txtemail" class="form-control" placeholder="Email" onkeypress="return ValidaKeyAlfanumericoEmail(event);">
                  </div>
                  <!--Teléfono-->
                  <div class="col-md-4 col-sm-4">
                    <label>Teléfono </label>
                    <input name="txttelefono" type="text" autocomplete="off" maxlength="14" id="txttelefono" class="form-control" placeholder="Teléfono" onkeypress="return ValidaKeyNumero(event);">
                  </div>
                </div>


                <div class="row form-group-1">
                  <div class="col-md-4 col-sm-4">
                    <label>Tipo *</label>
                    <select name="ddlcanal" id="ddlcanal">
                      <option value="DETALLE">DETALLE</option>
                      <option value="MAYOREO">MAYOREO</option>
                      <option value="AUTOSERVICIOS">AUTOSERVICIOS</option>
                      <option value="CSTORES">CSTORES</option>
                    </select>
                  </div>

                  <div class="col-md-4 col-sm-4">
                    <label>Puesto *</label>
                    <select name="ddlpuesto" id="ddlpuesto">
                      <option value="1">Usuario 1</option>
                      <option value="2">Usuario 2</option>
                      <option value="3">Usuario 3</option>
                      <option value="4">Admin</option>
                    </select>
                  </div>

                  <div class="col-md-4 col-sm-4">
                    <label>Región *</label>
                    <select name="ddlregion" onchange="javascript:setTimeout('__doPostBack(\'ddlregion\',\'\')', 0)" id="ddlregion">
                      <option selected="selected" value="0"> -- Selecciona -- </option>
                      <option value="CENTRO">CENTRO</option>
                      <option value="NOROESTE">NOROESTE</option>
                      <option value="NORTE">NORTE</option>
                      <option value="OCCIDENTE">OCCIDENTE</option>
                      <option value="SURESTE">SURESTE</option>
                      <option value="VALLE DE MÉXICO">VALLE DE MÉXICO</option>
                    </select>
                  </div>
                </div>


              </div>
            </div>
          </div>
          <!--Fin Form-->
          <button class="boton-blue1" onclick="location.href='./login.html'">Guardar</button>
        </div>
        <!--Fin Prealta-->

      </div>
    </div>

    <!--Footer-->
    <div class="footer">
      <div class="row">
        <div class="col-sm-3">
          <div class="img-inline"><img src="./assets/img/svg/logo-socio.svg">
          </div>
        </div>
        <div class="col-sm-3">
          <p>Int. de la República - <a href="tel:018002867183">01 800 123 0000</a>
            CDMX - <a href="tel:12502338">1234 0000</a></p>
        </div>
        <div class="col-sm-3">
          <a href="mail:contacto@sociomovistar.com">contacto@sociomovistar.com</a>
        </div>
        <div class="col-sm-3">
          <div class="img-inline"><img src="./assets/img/svg/logo-movi.svg">
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/plugins/bootstrap.datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.1.14.0.js"></script>
    <script src="./js/bootstrap.min.4.1.js"></script>

    <!-- ****************************************** -->

  </body>

</html>
